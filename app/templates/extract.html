{%  extends 'base.html' %}

{% block content %}
    <h2>Ekstrakcja opinii</h2>
    {% if error is defined %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>Uwaga!</strong> {{error}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    <form action="{{url_for('extract')}}" method="post">
        <div class="col-auto">
          <label for="product_id" class="col-form-label">Podaj kod produktu</label>
          <input type="text" class="form-control" name="product_id" id="product_id" aria-describedby="idHelpInline" placeholder="Podaj kod prodktu">
          <button type="submit" class="btn btn-primary">Pobierz opinie</button>
        </div>
        
      </form>
{% endblock %}
